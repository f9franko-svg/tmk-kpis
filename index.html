<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TMK KPIs</title>
  <style>
 :root{
    --bg:#0b1220;
    --card:#0f1a30;
    --card2:#111f3a;
    --text:#e9eefc;
    --muted:#a9b4d0;
    --border:rgba(255,255,255,.10);
    --good:#22c55e;
    --warn:#f59e0b;
    --bad:#ef4444;
    --accent:#60a5fa;
  }
  body{
    font-family:system-ui,Arial;
    max-width:780px;margin:28px auto;padding:0 14px;
    background:linear-gradient(180deg,#070b14 0%, #0b1220 60%, #070b14 100%);
    color:var(--text);
  }
  h2{letter-spacing:.3px;margin:6px 0 14px 0}
  .muted{color:var(--muted);font-size:12px}

  .card{
    background:linear-gradient(180deg,var(--card) 0%, var(--card2) 100%);
    border:1px solid var(--border);
    border-radius:16px;
    padding:16px;
    margin:14px 0;
    box-shadow:0 10px 30px rgba(0,0,0,.35);
  }
  input,button,select{
    width:100%;
    padding:11px 12px;
    border-radius:12px;
    border:1px solid var(--border);
    margin:7px 0;
    background:rgba(255,255,255,.04);
    color:var(--text);
    outline:none;
  }
  input::placeholder{color:rgba(233,238,252,.45)}
  button{
    cursor:pointer;
    background:linear-gradient(90deg, rgba(96,165,250,.9) 0%, rgba(34,197,94,.75) 100%);
    border:none;
    font-weight:700;
  }
  button:hover{filter:brightness(1.05)}
  .row{display:grid;grid-template-columns:1fr 1fr;gap:12px;align-items:center}
  .hide{display:none}

  .kpisGrid{
    display:grid;
    grid-template-columns:1fr;
    gap:10px;
    margin-top:10px;
  }
  .kpi{
    display:flex;justify-content:space-between;align-items:center;
    padding:12px 12px;
    border-radius:14px;
    background:rgba(255,255,255,.04);
    border:1px solid var(--border);
  }
  .kpi strong{font-size:14px}
  .kpi span{font-variant-numeric:tabular-nums}
  .badge{
    padding:4px 10px;border-radius:999px;font-size:12px;font-weight:700;
    border:1px solid var(--border);
  }
  .good{color:var(--good)}
  .warn{color:var(--warn)}
  .bad{color:var(--bad)}
  </style>
</head>
<body>
  <h2>TMK KPIs</h2>
  <p class="muted">"Cree que puedes y estarás a mitad de camino"</p>

  <div id="loginCard" class="card">
    <h3>Iniciar sesión</h3>
    <input id="email" placeholder="Email" autocomplete="username" />
    <input id="password" placeholder="Contraseña" type="password" autocomplete="current-password" />
    <button id="btnLogin">Entrar</button>
    <div id="loginMsg" class="muted"></div>
  </div>

  <div id="appCard" class="card hide">
    <div class="row">
      <div>
        <h3>RESULTADOS TMK - GEA GUATEMALA</h3>
        <div class="muted" id="userInfo"></div>
      </div>
      <div>
        <button id="btnLogout">Cerrar sesión</button>
      </div>
    </div>

    <label>Fecha</label>
    <input id="kpiDate" type="date" />

    <label>Periodo</label>
    <select id="period">
      <option value="daily">Diario</option>
      <option value="monthly">Mes (acumulado)</option>
    </select>

    <!-- Vista: SOLO SUPERVISOR (y solo visible cuando Periodo=monthly) -->
    <label id="viewLabel" class="hide">Vista</label>
    <select id="viewMode" class="hide">
      <option value="me">Mis KPIs</option>
      <option value="global">Global TMK</option>
    </select>

    <label>Campaña</label>
    <select id="campaign"></select>

    <button id="btnLoad">Cargar KPIs</button>

    <div id="kpis"></div>
    <div class="muted" id="status"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const SUPABASE_URL = "https://sjxqhlhvsdxgahpndxcc.supabase.co";
    const SUPABASE_PUBLISHABLE_KEY = "sb_publishable_IvVkMu9brJvX19qfqoBlxA_3cp2Qq85";
    const sb = supabase.createClient(SUPABASE_URL, SUPABASE_PUBLISHABLE_KEY);

    const $ = (id) => document.getElementById(id);
    const loginCard = $("loginCard");
    const appCard = $("appCard");
    const loginMsg = $("loginMsg");
    const status = $("status");
    const kpisDiv = $("kpis");
    const campaignSel = $("campaign");
    const kpiDate = $("kpiDate");
    const userInfo = $("userInfo");
    const periodSel = $("period");
    const viewLabel = $("viewLabel");
    const viewMode = $("viewMode");

    const META_MENSUAL = 55;
    let myProfile = null; // {operator_name, operator_code, role}

    const today = new Date();
    kpiDate.value = today.toISOString().slice(0,10);

    function fmt(n){
      if (n === null || n === undefined) return "—";
      if (typeof n === "number") {
        if (n >= 0 && n <= 1) return (n*100).toFixed(2) + "%";
        return n.toLocaleString("es-GT");
      }
      return n;
    }

    function levelByPct(p, good, warn){
      if (p >= good) return "good";
      if (p >= warn) return "warn";
      return "bad";
    }

    function monthStart(dateStr){
      return dateStr.slice(0,7) + "-01";
    }

    function showKpis(items){
      kpisDiv.innerHTML = `
        <div class="kpisGrid">
          ${items.map(({label,value,cls}) => `
            <div class="kpi">
              <strong>${label}</strong>
              <span class="badge ${cls || ""}">${value}</span>
            </div>
          `).join("")}
        </div>
      `;
    }

    function buildItemsFromRow(row, opts){
      // opts: { period, view }
      const reg = Number(row.registros ?? 0);
      const ven = Number(row.ventas ?? 0);

      const contact = Number(row.contactabilidad ?? 0);
      const efect  = Number(row.efectividad ?? 0);
      const rend   = Number(row.rendimiento ?? 0);

      const clsContact = levelByPct(contact, 0.35, 0.25);
      const clsEfect   = levelByPct(efect,  0.35, 0.20);
      const clsRend    = levelByPct(rend,   0.20, 0.10);

      const items = [
        { label:"Registros", value: fmt(reg), cls:"" },
        { label:"Ventas", value: fmt(ven), cls:"" },
        { label:"Contactabilidad", value: fmt(contact), cls:clsContact },
        { label:"Efectividad", value: fmt(efect), cls:clsEfect },
        { label:"Rendimiento", value: fmt(rend), cls:clsRend },
      ];

      // SOLO cuando Mes (acumulado)
      if (opts.period === "monthly") {
        if (opts.view === "me") {
          const meta = META_MENSUAL;
          const pct = meta > 0 ? (ven / meta) : 0;
          items.push(
            { label:"META", value: fmt(meta), cls:"" },
            { label:"% META", value: fmt(pct), cls: levelByPct(pct, 1.0, 0.75) }
          );
        } else if (opts.view === "global") {
          // viene del RPC: meta y pct_meta
          const meta = Number(row.meta ?? 0);
          const pct = Number(row.pct_meta ?? 0);
          items.push(
            { label:"META (Global)", value: fmt(meta), cls:"" },
            { label:"% META (Global)", value: fmt(pct), cls: levelByPct(pct, 1.0, 0.75) }
          );
        }
      }
      return items;
    }

    async function loadMyProfile(){
      const { data: { session } } = await sb.auth.getSession();
      if (!session?.user) return null;

      const { data, error } = await sb
        .from("operators")
        .select("operator_name, operator_code, role")
        .eq("auth_user_id", session.user.id)
        .limit(1);

      if (error) {
        console.log("Error profile:", error.message);
        return null;
      }
      return (data && data.length) ? data[0] : null;
    }

    function refreshSupervisorUI(){
      const isSup = (myProfile?.role === "supervisor");
      const isMonthly = (periodSel.value === "monthly");

      // Vista SOLO para supervisor y SOLO cuando monthly
      if (isSup && isMonthly) {
        viewLabel.classList.remove("hide");
        viewMode.classList.remove("hide");
      } else {
        viewLabel.classList.add("hide");
        viewMode.classList.add("hide");
        viewMode.value = "me"; // forzar
      }

      // Campaña: en Global mensual no aplica (pero la dejamos para no romper tu UI)
      // Si quieres, podemos ocultarla en global. Por ahora: visible siempre.
    }

    async function loadCampaigns(){
      status.textContent = "Cargando campañas...";
      kpisDiv.innerHTML = "";

      const period = periodSel.value;
      const isMonthly = (period === "monthly");
      const isSup = (myProfile?.role === "supervisor");
      const view = viewMode.value;

      refreshSupervisorUI();

      // Si es Global mensual, campañas no son necesarias (porque es global).
      // Pero dejamos el selector con una opción "GLOBAL" para que el flujo siga igual.
      if (isMonthly && isSup && view === "global") {
        campaignSel.innerHTML = `<option value="__GLOBAL__">GLOBAL TMK</option>`;
        status.textContent = "Vista Global TMK (mensual).";
        return;
      }

      const dateVal = isMonthly ? monthStart(kpiDate.value) : kpiDate.value;
      const table = isMonthly ? "kpi_monthly" : "kpi_daily";
      const dateField = isMonthly ? "kpi_month" : "kpi_date";

      const { data, error } = await sb
        .from(table)
        .select("campaign")
        .eq(dateField, dateVal);

      if (error) { status.textContent = "Error campañas: " + error.message; return; }

      const uniq = [...new Set((data || []).map(x => x.campaign))].sort();
      campaignSel.innerHTML = uniq.map(c => `<option value="${c}">${c}</option>`).join("");
      status.textContent = uniq.length ? "Campañas cargadas." : "No hay campañas para ese filtro (o RLS no permite verlas).";
    }

    async function loadKpis(){
      kpisDiv.innerHTML = "";
      status.textContent = "Buscando KPIs...";

      const period = periodSel.value;
      const isMonthly = (period === "monthly");
      const isSup = (myProfile?.role === "supervisor");
      const view = viewMode.value;

      const dateVal = isMonthly ? monthStart(kpiDate.value) : kpiDate.value;

      // 1) Global mensual (solo supervisor): RPC
      if (isMonthly && isSup && view === "global") {
        const { data, error } = await sb.rpc("get_global_monthly_kpis", { p_month: dateVal });
        if (error) { status.textContent = "Error Global: " + error.message; return; }
        if (!data || data.length === 0) { status.textContent = "No hay datos globales para ese mes (o no eres supervisor)."; return; }

        const row = data[0];
        const items = buildItemsFromRow(row, { period:"monthly", view:"global" });
        showKpis(items);
        status.textContent = "OK.";
        return;
      }

      // 2) Mis KPIs (diario o mensual): tablas normales (RLS)
      const table = isMonthly ? "kpi_monthly" : "kpi_daily";
      const dateField = isMonthly ? "kpi_month" : "kpi_date";
      const camp = campaignSel.value;

      const { data, error } = await sb
        .from(table)
        .select("*")
        .eq(dateField, dateVal)
        .eq("campaign", camp)
        .limit(1);

      if (error) { status.textContent = "Error KPIs: " + error.message; return; }
      if (!data || data.length === 0){
        status.textContent = "No hay KPIs para ese filtro (o RLS no permite verlos).";
        return;
      }

      const row = data[0];
      const items = buildItemsFromRow(row, { period: isMonthly ? "monthly" : "daily", view:"me" });
      showKpis(items);
      status.textContent = "OK.";
    }

    async function refreshAuthUI(){
      const { data: { session } } = await sb.auth.getSession();
      if (session?.user){
        loginCard.classList.add("hide");
        appCard.classList.remove("hide");

        myProfile = await loadMyProfile();

        if (myProfile?.operator_name){
          userInfo.textContent = `Sesión: ${myProfile.operator_name} (${session.user.email})`;
        } else {
          userInfo.textContent = "Sesión: " + session.user.email;
        }

        refreshSupervisorUI();
        await loadCampaigns();
      } else {
        loginCard.classList.remove("hide");
        appCard.classList.add("hide");
        loginMsg.textContent = "";
        myProfile = null;
      }
    }

    $("btnLogin").addEventListener("click", async () => {
      loginMsg.textContent = "Ingresando...";
      const email = $("email").value.trim();
      const password = $("password").value;

      const { error } = await sb.auth.signInWithPassword({ email, password });
      if (error){
        loginMsg.textContent = "Error: " + error.message;
        return;
      }
      await refreshAuthUI();
    });

    $("btnLogout").addEventListener("click", async () => {
      await sb.auth.signOut();
      await refreshAuthUI();
    });

    $("btnLoad").addEventListener("click", loadKpis);
    kpiDate.addEventListener("change", loadCampaigns);
    periodSel.addEventListener("change", async () => { refreshSupervisorUI(); await loadCampaigns(); });
    viewMode.addEventListener("change", async () => { await loadCampaigns(); });

    refreshAuthUI();
  </script>
</body>
</html>
